<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos 2</title>
</head>

<body>
    <script>

        const carro = {
            marca:"alguma coisa",
            modelo:"isso ai mermo",
            ano:3200,
            mostra: function(){
                document.write(`o modelo do carro é ${this.modelo}, a marca do carro é ${this.marca} e o ano desse carro é ${this.ano}`)
            }
        }
        carro.mostra()
    </script>
</body>

</html>
