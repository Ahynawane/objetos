<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos 6</title>
</head>
<body>
    <script>
        let p1 = {
            nome: "nana", 
            idade: 6,

        }

        let p2 = {
            nome: "jubs",
            idade: 10,

        }

        let p3 = {
            nome: "ayla", 
            idade: 19,

        }

        let pessoas = [p1, p2, p3]
        for(let i = 0; i < pessoas.length; i++){
            let pessoa = pessoas[i]
            document.write(`nome: ${pessoa.nome}<br> idade: ${pessoa.idade}<br>`)
        }

    </script>
</body>
</html>
